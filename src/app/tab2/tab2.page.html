<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-icon color="dark" slot="icon-only" name="person-circle"></ion-icon>
    </ion-buttons>
    <ion-title color="dark">Cardápio</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-grid>

          <ion-item class="marrom">
            <ion-label>Água</ion-label>

          </ion-item>
        </ion-card>

      </ion-col>

      <ion-col size="6">

        <ion-card>
          <ion-item class="marrom">
            <img src="https://supercordeiro.com.br/wp-content/uploads/2020/11/refrigerante_coca_cola_pet_2l.png"
              alt="Coca-cola">
          </ion-item>

          <ion-item class="marrom">
            <ion-label>Coca-Cola</ion-label>
            <ion-button>
              <ion-label>R$ 10,00</ion-label>

      </ion-col>

      <ion-col size="6">

          </ion-item>
        </ion-card>

      </ion-col>

      <ion-col size="6">

        <ion-card>

          <ion-item class="marrom">
