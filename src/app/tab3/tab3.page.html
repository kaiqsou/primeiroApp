<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-icon slot="icon-only" name="person-circle"></ion-icon>
    </ion-buttons>
    <ion-title>Cardápio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list-header>
    <ion-label>Bebidas</ion-label>
  </ion-list-header>

  <ion-list>

    <ion-item>
      <ion-thumbnail slot="start">
        <img src="https://static.paodeacucar.com/img/uploads/1/35/12467035.png">
      </ion-thumbnail>
      <ion-label>Água 500ml</ion-label>
      <ion-badge color="warning" slot="end">R$ 4,99</ion-badge>
    </ion-item>

    <ion-item>
      <ion-thumbnail slot="start">
        <img src="https://supercordeiro.com.br/wp-content/uploads/2020/11/refrigerante_coca_cola_pet_2l.png">
      </ion-thumbnail>
      <ion-label>Coca-Cola 2L</ion-label>
      <ion-badge color="warning" slot="end">R$ 8,99</ion-badge>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col size="6">

          <ion-card>
            <ion-item>
              <ion-thumbnail slot="end">
                <img
                  src="http://1.bp.blogspot.com/-9VcgC7swYkc/UlI80YwLvQI/AAAAAAAAZC4/KZxOHhPxl14/s1600/Ta%C3%A7a-de-Vinho-em-png-queroiamgem-Cei%C3%A7a-Crispim+(2).png">
              </ion-thumbnail>
              <ion-label>Vinho</ion-label>
              <ion-badge color="warning" slot="end">R$ 12,99</ion-badge>
            </ion-item>
          </ion-card>

        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-item>
      <ion-thumbnail slot="start">
        <img src="https://imagensemoldes.com.br/wp-content/uploads/2020/04/Caneca-Cerveja-PNG.png">
      </ion-thumbnail>
      <ion-label>Cerveja</ion-label>
      <ion-badge color="warning" slot="end">R$ 9,99</ion-badge>
    </ion-item>

    <ion-item>
      <ion-thumbnail slot="start">
        <img src="http://assets.stickpng.com/thumbs/587e33b19686194a55adab83.png">
      </ion-thumbnail>
      <ion-label>Caipirinha</ion-label>
      <ion-badge color="warning" slot="end">R$ 10,99</ion-badge>
    </ion-item>

  </ion-list>

</ion-content>
